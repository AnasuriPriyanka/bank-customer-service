---
  - name: Provision an EC2 Instance with autoscaling groups
    hosts: localhost
    connection: local
    gather_facts: False
    vars:
      keypair: mykeypair1
      instance_type: t2.micro
      image: ami-061392db613a6357b
      region: us-west-2
    tasks:
    - name: create Launch conf
      ec2_lc:
        name: new_lc2
        key_name: "{{ keypair }}"
        security_groups: sg-0e2c821800b113b4d
        instance_type: "{{ instance_type }}"
        image_id: "{{ image }}"
        user_data: "{{ lookup('file','user_data.sh')}}"
        region: "{{ region }}"
        
        vpc_id: vpc-0dc06472a8401abf4
        assign_public_ip: yes
        state: present
      register: ec2
    - name: create autoscaling groups
      ec2_asg:
        name: myasg
        launch_config_name: new_lc2
        target_group_arns: arn:aws:elasticloadbalancing:us-west-2:990456062402:targetgroup/alb-target-group/5ca64d596cca188b
        health_check_period: 500
        health_check_type: EC2
        wait_for_instances: yes
        wait_timeout: 300
        replace_all_instances: yes
        min_size: 2
        max_size: 5
        desired_capacity: 3
        region: ap-south-1
        vpc_zone_identifier: [ 'subnet-06fc91a378346d667', 'subnet-08806a19d4ca2e700' ]
        state: present
        tags:
          - environment: stable
            propagate_at_launch: no
